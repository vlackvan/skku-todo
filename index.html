<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">


    <title>Hello, world!</title>
    <style> 
        .container{
            width : 640px;
        }
    </style>
  </head>
  <body>
    <nav class = "navbar navbar-light bg-light">
        <div class = "container">
            <span class = "navbar-brand mb-0 h1">SKKU-Todo</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
        <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
        <button type="button" id = "add" class="btn btn-primary ms-1 text-nowrap">Add</button>
        </div>
        <div class="d-flex">
        <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
        <h3>Todos</h3>
        <div id="todo-list">
        <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
        </div>
        </div>
        <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
        <h3>Done</h3>
        <div id="done-list">
        </div>
        </div>
        </div>
        </div>
        
        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script> 
        let button = document.querySelector("#add");
        button.addEventListener("click", () => { 
            let input = document.querySelector("#task-input");
            let task = input.value;
            if(!task.length) return;
            
            let newTask = document.createElement("div");
            newTask.classList.add("task","bg-light","p-1","rounded-2","ps-2");
            newTask.textContent = task;

            let todoList = document.querySelector("#todo-list");
            todoList.appendChild(newTask);

            input.value = "";
    })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
